<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrinho de Compras | Minha Loja Online</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <svg style="display: none">
      <symbol id="icon-cart" viewBox="0 0 24 24">
        <path
          d="M7 18c-1.1 0-1.99.9-1.99 2S5.9 22 7 22s2-.9 2-2-.9-2-2-2zm10 0c-1.1 0-1.99.9-1.99 2S15.9 22 17 22s2-.9 2-2-.9-2-2-2zm-8.9-5h7.45c.75 0 1.41-.41 1.75-1.03l3.58-6.49c.37-.66-.11-1.48-.87-1.48H5.21l-.94-2H1v2h2l3.6 7.59-1.35 2.44C4.52 15.37 5.48 17 7 17h12v-2H7l1.1-2z"
        />
      </symbol>
    </svg>
  </head>
  <body>
    <header class="header">
      <div class="header-main">
        <a href="index.html" class="logo">Minha Loja</a>
        <div class="header-actions">
          <a href="#" class="user-menu-trigger">Olá, Entrar</a>
          <a
            href="cart.html"
            class="cart-link"
            aria-label="Carrinho de compras"
          >
            <svg><use xlink:href="#icon-cart"></use></svg>
            <span id="cart-counter" class="cart-counter">0</span>
          </a>
        </div>
      </div>
    </header>

    <main class="main-content">
      <div class="cart-container">
        <h1>Carrinho de Compras</h1>
        <div id="cart-items" class="cart-items"></div>
        <div id="cart-summary" class="cart-summary hidden">
          <div class="summary-line">
            <span>Subtotal:</span>
            <span id="subtotal-price">R$ 0,00</span>
          </div>
          <div class="summary-line">
            <span>Frete:</span>
            <span>Grátis</span>
          </div>
          <hr />
          <div class="summary-line total-price">
            <strong>Total:</strong>
            <strong id="total-price">R$ 0,00</strong>
          </div>
          <a href="checkout.html" class="checkout-btn">Fechar Pedido</a>
        </div>
        <div id="empty-cart-message" class="empty-cart-message">
          Seu carrinho está vazio. <a href="index.html">Continue comprando!</a>
        </div>
      </div>
    </main>

    <footer class="footer">
      <p>&copy; 2025 Minha Loja. Todos os direitos reservados.</p>
    </footer>

    <script src="./js/cart.js"></script>
  </body>
</html>
